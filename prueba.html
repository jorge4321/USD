<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Campus Virtual - Business School</title>
    <style>
        /* ESTILOS GENERALES */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f4; /* Gris muy suave de fondo */
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* BARRA SUPERIOR (HEADER) */
        header {
            background-color: #ffffff;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            display: flex;
            justify-content: flex-end; /* Alinea el contenido a la derecha */
            align-items: center;
        }

        /* ESTILO DEL LOGO */
        .logo-img {
            max-height: 60px; /* Altura máxima para que no descuadre */
            width: auto;
        }

        /* CONTENEDOR CENTRAL DEL FORMULARIO */
        .main-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-card {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            border-top: 5px solid #003366; /* Azul corporativo académico */
        }

        .login-card h2 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }

        /* CAMPOS DEL FORMULARIO */
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-size: 0.9em;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box; /* Para que el padding no aumente el ancho */
            font-size: 16px;
        }

        .form-group input:focus {
            border-color: #003366;
            outline: none;
        }

        /* BOTÓN DE ACCESO */
        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: #003366; /* Azul oscuro */
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn-login:hover {
            background-color: #002244;
        }

        /* PIE DE PÁGINA */
        footer {
            text-align: center;
            padding: 15px;
            color: #888;
            font-size: 0.8em;
        }
    </style>
</head>
<body>

    <header>
        <img src="https://www.esic.edu/sites/default/files/2024-09/ESIC%20University_early2024-01_0.png" alt="Logo Escuela" class="logo-img">
    </header>

    <main class="main-container">
        <div class="login-card">
            <h2>Acceso Alumnos</h2>
            <form action="#" method="POST">
                
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email" placeholder="ejemplo@alumno.edu" required>
                </div>

                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password" placeholder="••••••••" required>
                </div>

                <button type="submit" class="btn-login">Entrar al Curso</button>

                <p style="margin-top: 15px; font-size: 0.8em;">
                    <a href="#" style="color: #003366; text-decoration: none;">¿Olvidó su contraseña?</a>
                </p>
            </form>
        </div>
    </main>

    <footer>
        &copy; 2025 Plataforma de Formación Online - Prof. J. López Cifre
    </footer>

</body>
</html>
